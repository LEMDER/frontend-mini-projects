<!DOCTYPE html>
<html>
<head>
	<title>PIG GAME</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">

	<header>
		<p id="outputText">Starting...</p>
	</header>

    <div class="main-flex"> 
    	<div class="player1">
    		<h2>PLAYER 1</h2>
    		<div class="main-info-text"><p>SCORE:<p id="score-1">0</p></p></div>
    		<div class="main-info-text"><p class="current-score">CURRENT:<p id="current-1">0</p></p></div>
    	</div>

    	<div class="player2">
    		<h2>PLAYER 2</h2>
    		<div class="main-info-text"><p>SCORE:<p id="score-2">0</p></p></div>
    		<div class="main-info-text"><p class="current-score">CURRENT:<p id="current-2">0</p></p></div>
    	</div>

    	</div>

    	<div class="display">
	    	<img src="img/Dice-1.png" alt="Dice..." class="dice">
	    	<div class="btn-flex">
		    	<button id="btn-roll">ROLL DICE</button>
		    	<button id="btn-hold">HOLD</button>
	    	</div>
    	</div>

    </div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
