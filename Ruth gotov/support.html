<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylee.css" id="theme">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Account</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<img src="images/ruth.png" width="10%">

				<nav class="nav">
					<a class="nav__link" href="index.html">SHOP</a>
					<a class="nav__link" href="about.html">FORUM</a>
					<a class="nav__link" href="support.html">SUPPORT</a>
					<a class="nav__link" href="account.html">ACCOUNT</a>
				</nav>
			</div>
		</div>
	</header>

	<div class="support">
		<h1 class="hhh">Support requests</h1>
	</div>


	<div class="container">
		<div class="mid">
		<div id="newtask">
			<input type="text" placeholder="Enter request">
			<button id="push">Add</button>
		</div>
		<div id="tasks"></div>
	</div>
</div>

<script type="text/javascript">
	document.querySelector('#push').onclick = function(){
		if(document.querySelector('#newtask input').value.length == 0){
			alert("Please enter a request");
		}
		else{
			document.querySelector('#tasks').innerHTML += `<div class="task"><span id="taskname">${document.querySelector("#newtask input").value}</span><button class="delete">X</button></div>`;

			var current_tasks = document.querySelectorAll('.delete');
			for(var i = 0; i < current_tasks.length; i++){
				current_tasks[i].onclick = function(){
					this.parentNode.remove();
				}
			}

			var tasks = document.querySelectorAll('#taskname');
			for(var i = 0; i < tasks.length; i++){
				tasks[i].onclick = function(){
					this.classList.toggle('completed')
				}
			}

			document.querySelector('#newtask input').value = "";
		}
	}
</script>
</body>
</html>
